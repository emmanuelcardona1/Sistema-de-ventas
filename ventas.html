<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="">
  <title>Luxury Bet</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.9)),
                  url('') no-repeat center center;
      background-size: cover;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    nav.menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: rgba(0, 0, 0, 0.8);
      border-bottom: 2px solid #444;
      z-index: 1000;
    }

    nav.menu a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    nav.menu a:hover {
      color: #4da6ff;
    }

    nav.menu .fecha {
      color: #f0f0f0;
    }

    .container {
      margin-top: 80px; /* Para que el contenido no quede debajo de la barra de navegación */
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: flex-start;
      width: 90%;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
      gap: 20px;
    }

    .panel {
      background: rgba(20, 20, 20, 0.9);
      padding: 20px;
      border-radius: 15px;
      width: 48%;
      border: 1px solid #444;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }

    .panel h2 {
      font-size: 1.5rem;
      text-align: center;
      margin-bottom: 20px;
      border-bottom: 2px solid #555;
      padding-bottom: 10px;
      color: #f0f0f0;
    }

    .panel a {
      display: block;
      color: #4da6ff;
      text-decoration: none;
      margin: 10px 0;
      font-size: 1.1rem;
      transition: 0.3s;
    }

    .panel a:hover {
      color: #80c1ff;
    }

    .form-group {
      margin-bottom: 15px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .form-group input,
    .form-group button {
      padding: 10px;
      border: 1px solid #555;
      border-radius: 5px;
      background: rgba(30, 30, 30, 0.8);
      color: white;
      font-size: 1rem;
      width: 100%;
      max-width: 200px;
    }

    .form-group button {
      cursor: pointer;
      background-color: #007bff;
      transition: 0.3s;
    }

    .form-group button:hover {
      background-color: #0056b3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    table th,
    table td {
      border: 1px solid #555;
      padding: 10px;
      text-align: center;
      color: #ddd;
    }

    table th {
      background-color: #111;
      color: #f0f0f0;
    }

    .footer img {
      max-width: 150px;
      display: block;
      margin: 20px auto;
      filter: brightness(1.5);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      border-bottom: 1px solid #555;
      padding-bottom: 10px;
    }

    .header div {
      font-size: 1.2rem;
    }

    .highlight {
      color: #4da6ff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <nav class="menu">
    <div>
      <strong>
        <a href="reportes.html">Reportes</a>
        <a href="tickets.html">tickets</a>
      </strong>
    </div>
    <div class="fecha">
      <strong>
        <p>Fecha: 2024/12/12</p>
      </strong>
    </div>
    <div>
      <strong>
        <a href="#">Usuarios</a>
      </strong>
    </div>
  </nav>

  <div class="container">
    <!-- Left Panel -->
    <div class="panel">
      <h2>Reportes</h2>
      <a href="#">Cuadre de Caja</a>
      <a href="#">Lista de Boletos</a>
      <a href="#">Resultados</a>

      <div class="form-group">
        <button>Pagar Boleto De Juego</button>
      </div>

      <div class="form-group">
        <input type="text" placeholder="Día">
        <input type="text" placeholder="Mes">
        <input type="text" placeholder="Año">
        <input type="text" placeholder="Código Pago">
        <button>Pagar</button>
      </div>

      <div class="form-group">
        <button>Anular Boleto</button>
      </div>

      <div class="form-group">
        <input type="text" placeholder="Código Anulación">
        <button>Anular</button>
      </div>

      <button>Reimprimir Último Boleto</button>
    </div>

    <!-- Right Panel -->
    <div class="panel">
      <div class="header">
        <div>Fecha Actual</div>
        <div>Usuario</div>
      </div>

      <div class="header">
        <div class="highlight">Hipódromos</div>
        <div>Carrera Tiempo</div>
        <div>Tipo Jugada</div>
      </div>

      <table>
        <thead>
          <tr>
            <th>N</th>
            <th>Ejemplar</th>
            <th>Win</th>
            <th>Place</th>
            <th>Show</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Carro loco</td>
            <td><input type="checkbox"></td>
            <td><input type="checkbox"></td>
            <td><input type="checkbox"></td>
          </tr>
          <tr>
            <td>2</td>
            <td>Rápido viento</td>
            <td><input type="checkbox"></td>
            <td><input type="checkbox"></td>
            <td><input type="checkbox"></td>
          </tr>
          <tr>
            <td>3</td>
            <td>Valiente corcel</td>
            <td><input type="checkbox"></td>
            <td><input type="checkbox"></td>
            <td><input type="checkbox"></td>
          </tr>
        </tbody>
      </table>

      <div class="form-group">
        <input type="number" placeholder="Monto Apuesta">
        <input type="text" placeholder="Total">
        <button>Enviar</button>
      </div>

      <div class="footer">
        <img src="img/logo.png" alt="Luxury Bet Logo">
      </div>
    </div>
  </div>
</body>
</html>
