<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luxury Bet</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: url('your-image-path.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
      gap: 20px;
    }

    .panel {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      flex: 1;
    }

    .panel h2 {
      margin-bottom: 20px;
      text-align: center;
      font-size: 1.5rem;
    }

    .reports a {
      display: block;
      color: #4da6ff;
      text-decoration: none;
      margin: 10px 0;
      font-size: 1rem;
      transition: 0.3s;
    }

    .reports a:hover {
      color: #80c1ff;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      font-size: 0.9rem;
      display: block;
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    .form-group button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .form-group button:hover {
      background-color: #0056b3;
    }

    .table-container {
      overflow-x: auto;
      margin-top: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      text-align: left;
    }

    table th,
    table td {
      padding: 10px;
      border: 1px solid #444;
      text-align: center;
    }

    table th {
      background-color: #333;
      color: #fff;
    }

    table input[type="checkbox"] {
      transform: scale(1.2);
      cursor: pointer;
    }

    .submit-container {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .submit-container input {
      padding: 10px;
      border: none;
      border-radius: 5px;
    }

    .submit-container button {
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }

    .submit-container button:hover {
      background-color: #218838;
    }

    .footer img {
      max-width: 150px;
      display: block;
      margin: 20px auto;
    }

    @media (max-width: 768px) {
      .panel {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left Panel -->
    <div class="panel">
      <h2>Reportes</h2>
      <div class="reports">
        <a href="#">Cuadre de Caja</a>
        <a href="#">Lista de Boletos</a>
        <a href="#">Resultados</a>
      </div>
      <div class="form-group">
        <button>Pagar Boleto de Juego</button>
      </div>
      <div class="form-group">
        <label for="codigo-pago">Código Pago</label>
        <input id="codigo-pago" type="text" placeholder="Ingrese el código">
        <button>Pagar</button>
      </div>
      <div class="form-group">
        <button>Anular Boleto</button>
        <label for="codigo-anulacion">Código Anulación</label>
        <input id="codigo-anulacion" type="text" placeholder="Ingrese el código">
        <button>Anular</button>
      </div>
      <button>Reimprimir Último Boleto</button>
    </div>

    <!-- Right Panel -->
    <div class="panel">
      <h2>Hipódromos</h2>
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>N</th>
              <th>Ejemplar</th>
              <th>Win</th>
              <th>Place</th>
              <th>Show</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>Carro loco</td>
              <td><input type="checkbox"></td>
              <td><input type="checkbox"></td>
              <td><input type="checkbox"></td>
            </tr>
            <tr>
              <td>1</td>
              <td>Carro loco</td>
              <td><input type="checkbox"></td>
              <td><input type="checkbox"></td>
              <td><input type="checkbox"></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="submit-container">
        <input type="number" placeholder="Monto Apuesta">
        <input type="text" placeholder="Total">
        <button>Enviar</button>
      </div>
      <div class="footer">
        <img src="luxury-bet-logo.png" alt="Luxury Bet Logo">
      </div>
    </div>
  </div>
</body>
</html>
